<html>
<head>
<title>registration form</title>
</head>
<body>
         <center>
         	<h3>Registration form</h3>

         	<form action="" method="">

         		<table>
                      <tr>
                      	<td>Username:</td>
                      	<td><input type="text" name="User" placeholder="Enter name here"></td>	
                      </tr>

                      <tr>
                      	<td>Password:</td>
                      	<td><input type="Password" name="User_pass" placeholder="Enter password here"></td>	
                      </tr>

                      <tr>
                      	<td>Email:</td>
                      	<td><input type="email" name="mail" placeholder="Enter email here"></td>	
                      </tr>

                      <tr>
                      	<td>Gender</td>
                      	<td>
                      		<input type="radio" name="gender">Male
                      		<input type="radio" name="gender">Female
                      		<input type="radio" name="gender">Other
                      	</td>
                      	</tr>

                      	<tr>
                      	<td>Phone:</td>
                      	<td>
                      	<select>
                                  <option selected>+91</option>
                                  <option>+92</option>
                                  <option>+93</option>
                                  <option>+94</option>
                                  <option>+95</option>  
                      	</select>
                      	<input type="Phone" name="mobile_digits" placeholder="63********" maxlength="10">
                      </td>
                      </tr>

                       <tr>
                      	<td><input type="submit" name="submit" 
                      		value="submit"></td>	
                      </tr>

         		</table>
         	</form>
    </body>

</html>
